<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Face Recognition</title>
</head>
<body>
    <h1>Webcam Face Recognition</h1>
    <div id="video-container">
        <video id="video" width="640" height="480" autoplay></video>
    </div>
    <button id="capture-btn">Capture Image</button>
    <div id="result"></div>

    <script>
        // Get video element
        const video = document.getElementById('video');

        // Get result element
        const resultDiv = document.getElementById('result');

        // Capture button
        const captureBtn = document.getElementById('capture-btn');

        // Get user media
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        // Capture image
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame onto canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas image to blob
            canvas.toBlob(blob => {
                // Create form data
                const formData = new FormData();
                formData.append('image', blob, 'image.jpg');

                // Send captured image to server for recognition
                fetch('/webcam_recognize', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Display recognition result
                    resultDiv.textContent = data.status === 'recognized' ? `Recognized: ${data.name}` : 'Not Recognized';
                })
                .catch(error => {
                    console.error('Error recognizing face:', error);
                });
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
