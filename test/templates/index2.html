<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Facial Recognition</title>
</head>
<body>
    <h1>Webcam Facial Recognition</h1>
    <div id="video-container">
        <video id="video" width="640" height="480" autoplay></video>
    </div>
    <button id="capture-btn">Capture Image</button>
    <canvas id="canvas" style="display:none;" width="640" height="480"></canvas>
    <br>
    <button id="recognize-btn">Recognize</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var captureBtn = document.getElementById('capture-btn');
            var recognizeBtn = document.getElementById('recognize-btn');

            // Access webcam and display video feed
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("Error accessing webcam: ", err);
            });

            // Function to capture image from webcam
            captureBtn.addEventListener('click', function() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
            });

            // Function to trigger recognition process
            recognizeBtn.addEventListener('click', function() {
                var imageData = canvas.toDataURL('image/jpeg');
                
                // Send captured image to Flask application for processing
                fetch('/process_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image_data: imageData })
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    console.log(data);
                    if (data.status === 'recognized') {
                        alert('Person recognized: ' + data.name);
                    } else {
                        alert('Person cannot be recognized');
                    }
                })
                .catch(function(error) {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
